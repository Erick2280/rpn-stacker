<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>RPN Stacker - Task 01 - Ad hoc</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.png">

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Shoelace Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>

    <!-- Folha de estilos customizada -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <a href="https://github.com/Erick2280/rpn-stacker/" class="github-corner"
        aria-label="Visualizar código-fonte no GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250"
            style="fill:#0284C7; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path
                d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path
                d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <div id="app" class="flex">
            <h1 class="title">Task 01 • <span class="blue-color">Ad hoc</span> RPN stacker</h1>

            <div class="section-container">
                <sl-details summary="Importar de um arquivo...">
                    <input type="file" accept="text/*" id="rpn-expression-file-input">
                    <p>O conteúdo do campo da expressão em RPN será substituído pelo do arquivo.</p>
                  </sl-details>

                <sl-textarea rows="12" id="rpn-expression-input" label="Expressão em RPN" help-text="Insira a expressão em RPN, com cada elemento em uma única linha."> </sl-textarea>
                <sl-button id="rpn-calculate-button" disabled="true" class="block-button" size="large" variant="primary">Calcular</sl-button>
            </div>

            <div class="section-container hidden-element" id="result-section">
                <h2>Resultado</h2>
                <p class="large-text" id="result-container"></p>
            </div>

            <sl-alert class="hidden-element" id="error-alert" variant="danger" open>
                <sl-icon slot="icon" name="exclamation-octagon"></sl-icon>
                <strong>Não foi possível avaliar a expressão RPN. </strong>
                <p id="error-alert-message-container"></p>
            </sl-alert>

            <footer>
                <sl-divider></sl-divider>
                <p class="footer-course">Teoria e Implementação de Lingugagens Computacionais • 2022.2</p>
                <p class="footer-author">Erick Almeida</p>
            </footer>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>

</html>
